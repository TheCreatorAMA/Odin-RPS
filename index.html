<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Odin RPS</title>
  </head>
  <body>
    <div class="header">
      <div>
        <h3>Welcome to Odin Rock, Paper, Scissors</h3>
      </div>
    </div>
    <div class="content">
      <div class="content-pictures">
        <div>🕺🏼</div>
        <div><p>VS</p></div>
        <div>🤖</div>
      </div>
      <div class="round-info">
        <p class="round-message">Click a button to make a move!</p>
      </div>
      <div class="content-interface">
        <div class="button-group">
          <button class="game-button" id="rock">🪨</button>
          <button class="game-button" id="paper">📄</button>
          <button class="game-button" id="scissors">✂️</button>
        </div>
        <div class="info-board">
          <div class="moves">
            <div class="player-move"><p class="player-move-text" id="human-move"></p></div>
            <div class="player-move"><p class="player-move-text" id="computer-move"></p></div>
          </div>
          <div class="score-board">
            <div class="score" id="human-score">0</div>
            <div class="score" id="computer-score">0</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
