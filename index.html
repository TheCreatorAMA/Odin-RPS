<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Odin RPS</title>
  </head>
  <body>
    <div class="header">
      <div>
        <h3>Welcome to Odin Rock, Paper, Scissors</h3>
      </div>
    </div>
    <div class="content">
      <div class="content-pictures">
        <div>🕺🏼</div>
        <div><p>VS</p></div>
        <div>🤖</div>
      </div>
      <div class="content-interface">
        <div class="button-group">
          <button>🪨</button>
          <button>📄</button>
          <button>✂️</button>
        </div>
        <div class="score-board">
          <div class="human-score">Human Score</div>
          <div class="computer-score">Computer Score</div>
        </div>
      </div>
    </div>
  </body>
</html>
